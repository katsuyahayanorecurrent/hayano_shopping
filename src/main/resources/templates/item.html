<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
	<a href="/">ログアウト</a>
	<form action="/searchItem" method="post">
		<input type="text" name="search"> <input type="submit"
			value="検索" />
	</form>

	<table border = "1">
		<tr th:each="items:${items}">
			<td th:text="${items.stock}"></td>
			<td th:text="${items.name}"></td>
			<td th:text="${items.price}"></td>
		</tr>
	</table>

</body>
</html>
