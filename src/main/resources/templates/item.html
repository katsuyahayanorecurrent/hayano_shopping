<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
	<a href="/logout">ログアウト</a>
	<a href="/cart"> カートを見る </a>
	<a href="/mypage">マイページ</a>
	<a href="/history">購入履歴</a>
	<form action="/search" method="post">
		<input type="text" name="searchWord"> <input type="submit"
			value="検索" />
	</form>

	<table>
		<tr th:each="items:${items}">
			<td><img th:src="|/${items.image}|" /></td>
			<td th:text="${items.name}"></td>
			<td th:text="${items.price}"></td>
			<td><a th:href="|/itemDetail/${items.id}|">
					<button>商品詳細</button>
			</a></td>
			<td><a th:href="|/cart/add/${items.id}|">
					<button>カートに追加</button>
			</a></td>
		</tr>
	</table>

</body>
</html>
