<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>マイページ</title>
</head>
<body>
	<a href="/logout">ログアウト</a>
	<a href="/cart"> カートを見る </a>
	<a href="/items"> 商品一覧 </a>

	<h2>お客様情報</h2>
	<table>
		<tr>
			<td>お名前</td>
			<td th:text="${userInfo.name}"></td>
		</tr>
		<tr>
			<td>お届け先</td>
			<td th:text="${userInfo.address}"></td>
		</tr>
		<tr>
			<td>電話番号</td>
			<td th:text="${userInfo.tell}"></td>
		</tr>
		<tr>
			<td>e-mail</td>
			<td th:text="${userInfo.email}"></td>
		</tr>
		<tr>
			<td>パスワード</td>
			<td th:text="${userInfo.password}"></td>
		</tr>
	</table>

	<a href="/editUser"> 登録情報の変更 </a>

</body>
</html>
