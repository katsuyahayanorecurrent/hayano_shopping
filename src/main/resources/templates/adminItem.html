<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Kosugi"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<title>出品商品一覧</title>
</head>
<body>
	<a href="/logout">ログアウト</a>
	<a href="/addItem">出品</a>
	<form action="/search" method="post" class="search_container">
		<input type="text" name="searchWord"> <input type="submit"
			value="検索" />
	</form>

	<table>
		<div class="itemview-2">
			<!-- このdivにeach属性をつけてあげてください -->
			<div th:each="items:${items}">
				<div class="imgdiv">
					<img th:src="|/${items.image}|" />
				</div>
				<p class="title" th:text="${items.name}"></p>
				<p>
					<span th:text="${items.price}+ 円"></span>
				</p>
				<!-- 改行が必要なごとに、pタグでパーテーションを作成してください -->

				<div class="buttons">
					<!-- 必要なボタンをこちらに配置してください -->
					<a th:href="|/${items.id}/delete|">
						<button>削除</button>
					</a>
				</div>
			</div>
		</div>
	</table>
</body>
</html>
